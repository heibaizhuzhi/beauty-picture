<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<style>
		.small{
			width: 180px;
		}
		li {
			float: left;
			list-style: none;
			margin-right: 20px;
		}
		ul{
			width: 1000px;
			margin: 0 auto;
			height: 160px;
		}
		.father {
			width: 1000px;
			margin: 0 auto;
		}
		.father #bigPic{
			width: 1000px;
		}
	</style>
</head>
<body>
<ul>
	<li><a href="images/01.jpg"><img src="images/01.jpg" class="small"></a></li>
	<li><a href="images/02.jpg"><img src="images/02.jpg" class="small"></a></li>
	<li><a href="images/03.jpg"><img src="images/03.jpg" class="small"></a></li>
	<li><a href="images/04.jpg"><img src="images/04.jpg" class="small"></a></li>
	<li><a href="images/05.jpg"><img src="images/05.jpg" class="small"></a></li>
</ul>
<div class="father">
	<img src="images/01.jpg" id="bigPic">
</div>
<script>
	var links =document.getElementsByTagName("a");
	var big =document.getElementById("bigPic");
	for(var i=0;i<links.length;i++){
		links[i].onclick =function(){
			big.src =this.href;
			return false;
		}
	}
</script>
</body>
</html>
